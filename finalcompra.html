<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A página oficial sobre o criador de conteúdo Alex do alexcrochetroom!">
    <meta name="keywords" content="Crochet, Amigurumi, Art, Keychain, Plushies">
    <meta name="author" content="Alex Costa e Silva">
    <link rel="icon" href="img/alexcrocheroomlogo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="css/final-compra.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ALEX'S CROCHET ROOM</title>
</head>
<style>
        body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
    }
</style>
<body>
    <div class="grid-log">
        <div class="form-login">
            <h1>Finalizando Compra</h1><br>
            <form action="#" method="post">
                <input type="text" name="name" id="name" class="campos" placeholder="Nome do Destinatário" required>
                <br>
                <input type="text" name="city" class="campos" placeholder="Cidade" required>
                <br>
                <input type="text" name="adress" class="campos" placeholder="Rua" required>
                <br>
                <input type="text" name="neighbourhood" class="campos" placeholder="Bairro" required>
                <br>
                <br>
                <input type="text" name="number" class="campos" placeholder="Número" required>
                <br>
                <input type="text" name="adress add" class="campos" placeholder="Complemento">
                <br><br>
                <p>Opções de pagamento:</p><br>
                <input type="radio" id="pix" name="pagamento" class="campos" value="PIX"><label for="pix">PIX</label>
                <br>
                <input type="radio" id="boleto" name="pagamento" class="campos" value="boleto"><label for="boleto">Boleto</label>
                <br><br>
                <p><p style="float: left;">Total da Compra:</p><p style="float: right;">R$50,00</p></p><br>
                <p><p style="float: left;">Frete:</p><p style="float: right;">R$21,00</p></p><br>
                <p><p style="float: left;">Total:</p><p style="float: right;">R$ 71,00</p></p>
                <input type="submit" value="Finalizar" class="btn-submit">
            </form>
        </div>
    </div>
    </div>
</body>
</html>
