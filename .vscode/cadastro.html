<body>
    <div class="grid-log">
        <div class="form-login">
            <h1>Cadastre-se</h1><br>
            <form action="#" method="post">
                <input type="email" name="e-mail" class="campos" placeholder="E-mail" required>
                <br>
                <input type="text" name="username" id="username" class="campos" placeholder="Username" required>
                <br>
                <input type="password" name="senha" class="campos" placeholder="Senha" required>
                <br>
                <input type="submit" value="Registrar" class="btn-submit">
            </form>
            <p>Já possui conta? <a id="link" style="color: #e87461;" href="login.html">Entre Aqui</a></p>
        </div>
    </div>
    </div>
